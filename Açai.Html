<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer tomar um açaí cmg?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .nao, .sim {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .nao {
            background-color: #ff6666;
            color: white;
            transition: 0.2s;
        }
        .sim {
            background-color: #66ff66;
            color: white;
        }
    </style>
    <script>
        function fugir() {
            const nao = document.querySelector('.nao');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            nao.style.position = 'absolute';
            nao.style.left = `${x}px`;
            nao.style.top = `${y}px`;
        }

        function redirecionar() {
            window.location.href = "https://www.instagram.com/p/C_6rqwRMuEQ/";
        }
    </script>
</head>
<body>
    <h1>Quer tomar um açaí cmg?</h1>
    <button class="sim" onclick="redirecionar()">SIM</button>
    <button class="nao" onmouseover="fugir()">NÃO</button>
</body>
</html>
